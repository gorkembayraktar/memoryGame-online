body{

}
.container{

@media only screen and (max-width: 600px) {

    width:30px;

  }

.top{
  display:flex;
  align-self:flex-start;
  width:100%;
  height:100px;
  justify-content:space-around;
  align-items:center;
  color:white;
}
.top .user{
  display:flex;
  flex-direction:column;
  flex-wrap:wrap;
  
}
.top .user .name{
  background-color:#000210;
  height:100%;
  line-height:80px;
  padding-left:10px;
  box-sizing:border-box;
}
.top .user .scor:nth-child(1){

}
.top .user .scor:nth-child(2){
  border-left:1px dashed white;
}
.top .user .scor{
  line-height:80px;
  text-align:center;
  font-size:25px;
  background-color:#000000;
  height:100%;
}
.top > div{
  width:100%;
  margin:5px;
  box-sizing: border-box;
  height:80%;
  background-color:black;
}
.top > .time{
  color:white;
  margin:5%;
  width:50%;
  box-sizing:border-box;
  align-centent:center;
  height:50px;
  text-align:center;
  line-height:50px;
  font-size:115%;
  position:relative;
  padding:5px 9px;
}
.top > .time::before{
  content:'';
  z-index:-1;
  box-shadow:0 0px 10px red;
  width:10%;
  height:50px;
  position:absolute;
  animation: time 2.5s ease infinite;
  animation-direction:alternate-reverse;

}
@keyframes time{
  to{
    left:calc(100% - 10%);
  }
  from{
    left:0;
  }
}
.description{
  color:gray;
  text-shadow:.1px .2px #fff;

.description input{

        function socketStart(name){
                if(!socket)
                    socket = io();
                
                


                socket.on("connect", function(){
                    
                    var nName = name;
                    socket.emit('nName',{name:nName,roomid:window.location.pathname.slice(1)});
                });
                
              
                socket.on("node news",function(data){
                    dataWrite(data);
                });
                socket.on("node my",(data)=>{
                  localStorage.setItem("nodeid",data.id);
                  localStorage.setItem("room",data.room);
                })
                socket.on("node ng",function(data){

                  

                    var interval = 1000;
                    var sec = 1;
                    var div_interval = document.querySelector('.time');
                    var gameInterval = setInterval(() => {
                       /* if(userleft.status){
                          alert(`${userleft.name} odadan ayrıldı`);
                          clearInterval(gameInterval);
                          return;
                        }*/

                        if(sec >= 0){
                            div_interval.innerHTML = sec--;
                            if(sec == 0){
                                clearInterval(gameInterval);
                                
                                gameActiveSocket();
                            }
                        }


                    }, interval);
                });
              
                socket.on("node new user",function(data){

                  const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 5000
                  });

                  Toast.fire({
                    type: 'success',
                    title: "<font color='#f00'>"+data.name+'</font> --- geldi;artık başlayabiliriz :)'
                  })
                  
                    userleft.status = false;
                  
                    dataWrite({
                      system:true,
                      user:data,
                      message:`${data.name} sohbete katıldı.`
                    });

                    setTimeout(function(){
                        socket.emit('node new game',data);
                    },1000);
                    
                })
                socket.on("node disconnect",function(data){
                    userleft = {
                      name : data.name,
                      status:true
                    }
                    Swal.fire({
                      title: '<font color="#f00">'+data.name+' </font> ! odadan ayrıldı.</font>',
                      animation: false,
                      customClass: {
                        popup: 'animated tada'
                      }
                    })
                    dataWrite({
                      user:data,
                      system:true,
                      message:`${data.name} odadan ayrıldı`
                    });
                });
        }

        
        function dataWrite(val){
            var localid = localStorage.getItem('nodeid');
            var data =  document.querySelector('.ch-messages');
            data.innerHTML += `<div class="message">
                                  <span class="${(val.system ? "sistem" : val.id && val.id == localid ? "ben" : "o")}">
                                    <font color="${val.system  ? '#f00' :'#0f0'}">${val.system ? 'SYSTEM::' : (val.id != localid ) ? val.user.name + ':' : ''}</font>${val.message}
                                  </span>
                              </div>`;
            data.scrollTop = data.scrollHeight;
            console.log(val);
            
          
        }

        function setVisible(display){
            document.querySelector('#set').style.display = display;
        }

        function send(text){
            socket.emit('node new message',text);
        }
        var controlTek = false;
        function gameActiveSocket(){
            socket.emit("node ng started");
            socket.on("node ng on",(data)=>{
               
               if(!controlTek){
                cardActive();
                controlTek = true;
                renderClientNames(data.users);
                shareToggle("hide");
                if(data.active.id && data.active.id == localStorage.getItem("nodeid")){
                  seninsiran(true);
                }
                
                
              }
           })
        }

        function renderClientNames(names){
        
            var domUser = document.querySelectorAll('.user'); 
            if(domUser && names){

            names.forEach((name,i) => {
                if(name.id == localStorage.getItem("nodeid")){
                  domUser[i].classList.add("orderActive");
                }else{
                  document.querySelector('.ch-title').querySelector('b').textContent = name.name;
                }
                domUser[i].querySelector('.name').textContent = name.name;
                domUser[i].querySelector('.scor').textContent = name.scor;

                domUser[i].querySelector('.name').id = "name-"+name.id;
                domUser[i].querySelector('.scor').id = "scor-"+name.id;
             });
            }else{
              console.log("user bulunamadı");
            }
           
        }

        var temporary;
        var request = 0;
        var lastsend = -1;
        function cardActive(){
          let box = document.querySelectorAll('.box');

          box.forEach(b => {
            b.addEventListener('click',function(e){
               if(e.target.dataset.id != lastsend){
                  socket.emit('node ng card',e.target.dataset.id);
                  lastsend = e.target.dataset.id;
               }
            });
          });
          
          socket.on('node ng card',(response)=>{
            console.log(response);

              if(response.error){
               
              }else{
                let target = document.querySelectorAll('.box')[response.cardId-1];
                temporary = target;
                target.style.backgroundImage = `url("${response.card.img}")`;
                target.style["pointer-events"] = "none";
              }
            });

          socket.on('node ng cardsonuc',(res)=>{
            if(res.state == false){
             
                if(res.ids){
                  res.ids.forEach(id =>{
                    document.querySelectorAll('.box')[parseInt(id)-1].style.backgroundImage = "";
                    document.querySelectorAll('.box')[parseInt(id)-1].style["pointer-events"] = "auto";
                  })
                }
            }else{

              document.querySelector(`#scor-${res.won.id}`).textContent = res.won.scor;
              document.querySelector(`#name-${res.won.id}`).textContent = res.won.name;


            }


          });
          socket.on('node ng siradegis',(res)=>{
               seninsiran(res == localStorage.getItem("nodeid"));
           
          });

          socket.on('node ng timer',(res)=>{
              setTime(res);
          });
          
       
          socket.on('node ng cardwon',(won)=>{
              var durum = won.data.id == localStorage.getItem("nodeid")
              if(durum){}
              else{}
                  Swal.fire({
                    title: '<font color="green">'+won.data.name+'</font>	&nbsp;kazandı!Tebrikler :)',
                    width: 600,
                    padding: '3em',
                    background: '#fff url(https://sweetalert2.github.io/images/trees.png)',
                    backdrop: `
                      rgba(0,0,123,0.4)
                      url("https://i.gifer.com/VZvx.gif")
                      center top
                      no-repeat
                    
                    `
                  }).then((result)=>{
                        Swal.fire({
                        title: 'Rövanş !',
                        text: (durum) ? "Tekrar mağlup etmek istermisin? :)" : "Rövanşta alacağına inaniyorum :) ",
                        type: 'info',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Evet,istek gönder :)',
                        cancelButtonText: 'İptal :/'
                      }).then((result) => {
                        if (result.value) {
                          socket.emit('node ng rovans',{id:localStorage.getItem('nodeid'),name:localStorage.getItem('myname')});
                        }
                      })    
                  });

              
              
               
                
              

             

             

                  
          });

          socket.on('node ng rovans',(data)=>{
            if(data.id != localStorage.getItem('nodeid')){
              Swal.fire({
                    title: 'Rövanş !',
                    text: data.name +" Oyun daveti gönderdi!",
                    type: 'success',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Kabul et!',
                    cancelButtonText: 'Hayır olamaz :('
                  }).then((result) => {
                      var st = result.value ? true : false;
                      socket.emit('node ng rovans ok',{id:localStorage.getItem('nodeid'),state:st});
                    
                  })    
            }
          });

          socket.on('node ng rovans ok',(data)=>{
              if(data.state){
                // yeni oda oluşturulcak

                socket.emit('create Server',1);

              }else{
                 if(data.id != localStorage.getItem('nodeid')){
                      Swal.fire({
                        title: 'Reddetti',
                        text: "Gönderdiğiniz oyun davetini redetti",
                        type: 'danger',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Tekrar gönder',
                        cancelButtonText: 'Peki :/'
                      }).then((result)=>{
                        if(result.value)
                          socket.emit('node ng rovans',{id:localStorage.getItem('nodeid'),name:localStorage.getItem('myname')});
                   
                      })
                 }
              }
          });
          socket.on('node ng redirect',key=>{
            location.href = "/"+key;
          });

          socket.on('node ng rename',(rename)=>{
            document.querySelector(`#name-${rename.id}`).textContent = rename.name;
          })

        }

        function seninsiran(state){
          document.body.style.backgroundColor = (state ? "#215600" : "#287177");
        
          
          document.getElementById("seninsiran").style.display = ( state ? "block" : "none");

          if(state){
            setTimeout(function(){
              document.getElementById("block").style.display = "none";
            },1000);
          }else{
            document.getElementById("block").style.display = "block";
          }
          
        }

        var timer;
        /*function timer(){
            var totalSecond = 15;
            
               timer = setInterval(function(){

                  setTime(totalSecond--);
                  if(totalSecond == 0){
                    clearInterval(timer);
                  }

               },1000);
              
        }*/

        function setTime(time){
          document.querySelector('.time').textContent = time;
        }


        async function nickName(val = null,state = false){
          const {value: name} = await Swal.fire({
              title: 'Takma adınızı giriniz!',
              input: 'text',
              inputValue: val,
              allowOutsideClick: state,
              inputPlaceholder: 'Enter your username',
              inputAttributes: {
                maxlength: 30,
                autocapitalize: 'off',
                autocorrect: 'off'
              }
            })
       

           return (name == "" ? nickName():name);
          }
        
        async function rename(){
          var name = await nickName(localStorage.getItem('myname'),true);
          var id = localStorage.getItem('nodeid');
          if(name){
            localStorage.setItem('myname',name);
            socket.emit('node ng rename',{id:id,name:name});
          }
        }

        document.querySelector('.chatClose')["onclick"] = chTitleEvent; 
        
        var chatToggle = true;
        function chTitleEvent(e){

          var element = e.target.parentNode.parentNode;
          var children = element.children;
            if(chatToggle){
                  
                  element.style.height = "auto";
                  for(var i = 1; i < children.length;i++){
                    children[i].style.display = "none";
                  }
            }else{
            
                  element.style.height = "300px";
                  for(var i = 1; i < children.length;i++){
                    children[i].style.display = "block";
                  }
            }
            chatToggle = !chatToggle;
        }


        function sure(){
             const swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                  confirmButton: 'btn btn-success',
                  cancelButton: 'btn btn-danger'
                },
                buttonsStyling: false,
              })

              swalWithBootstrapButtons.fire({
                title: 'Ciddi misiniz?',
                text: "Oyunu terk etmek üzeresiniz!",
                type: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Evet,yönlendir',
                cancelButtonText: 'Hayır, vazgeçtim',
                reverseButtons: true
              }).then((result) => {
                if (result.value) {
                  location.href ='/';
                } else if (
                  // Read more about handling dismissals
                  result.dismiss === Swal.DismissReason.cancel
                ) {
                  swalWithBootstrapButtons.fire(
                    'İptal edildi',
                    'Yeni bir oyuna başlayın',
                    'success'
                  )
                }
              })
        }
          
    </script>
